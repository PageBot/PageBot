name: PageBot Test Bench

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Check python
      run: |
        python3 --version
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Virtual Environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python -c "import sys; print('\n'.join(sys.path))"
    - name: Install
      run: |
        source venv/bin/activate
        pip3 install -r ./requirements.txt
        pip3 install -r ./test-requirements.txt
    - name: Run tests
      run: |
        mkdir _export
        pip3 search pagebot
        source venv/bin/activate
        ./scripts/pylint.sh
        ./scripts/tests-linux.sh
        pytest
  test-macos:
    runs-on: macos-latest
    steps:
    - name: Check python
      run: |
        python3 --version
        python3 -c "import platform; print('macOS version:', platform.mac_ver()[0])"
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Virtual Environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python -c "import sys; print('\n'.join(sys.path))"
    - name: Install
      run: |
        source venv/bin/activate
        pip3 install --upgrade pip
        pip3 install -r ./requirements.txt
        pip3 install -r ./test-requirements.txt
        pip3 install pagebotosx
        #git clone https://github.com/PageBot/PageBotOSX.git
        #pip3 install -r ./PageBotOSX/requirements.txt
    - name: Run tests
      run: |
        mkdir _export
        pip3 search pagebot
        source venv/bin/activate
        ./scripts/pylint.sh
        ./scripts/tests-osx.sh 
        #pytest
