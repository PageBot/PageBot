script:
# TODO: move to pytest script.
- mkdir _export
- export WONT_FIX=invalid-name,bad-indentation,trailing-newlines,wrong-import-position,fixme,c-extension-no-member
- export CATCHALL_MAY_FIX_LATER=no-else-continue,line-too-long,trailing-whitespace,bad-whitespace,no-name-in-module,bad-continuation,no-value-for-parameter,too-many-arguments,too-many-locals,unused-argument,pointless-string-statement,using-constant-test,too-many-instance-attributes,too-few-public-methods,attribute-defined-outside-init,protected-access,wrong-import-order,unused-variable,no-member,too-many-function-args,unexpected-keyword-arg,no-self-use,no-method-argument,function-redefined,too-many-public-methods,anomalous-backslash-in-string,too-many-branches,arguments-differ,too-many-boolean-expressions,too-many-statements,no-self-argument,unnecessary-pass,keyword-arg-before-vararg,not-a-mapping,multiple-statements,inconsistent-return-statements,pointless-statement,ungrouped-imports,no-else-return,too-many-nested-blocks,unsubscriptable-object,too-many-lines,unidiomatic-typecheck,simplifiable-if-statement,too-many-return-statements,not-callable,eval-used,empty-docstring,unreachable,expression-not-assigned,consider-using-enumerate,unbalanced-tuple-unpacking,global-statement,duplicate-key,no-init,redefined-argument-from-local,missing-docstring,superfluous-parens,unused-wildcard-import,redefined-outer-name,consider-iterating-dictionary,invalid-unary-operand-type,wildcard-import,exec-used,bare-except,duplicate-code
- export PYLINT="pylint --disable=$WONT_FIX,$CATCHALL_MAY_FIX_LATER"
- find . -iname "*.py" | xargs $PYLINT
