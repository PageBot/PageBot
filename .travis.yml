---
#language: python3
matrix:
  allow_failures:
    - os: linux
  include:
    - os: linux
      language: python
      dist: trusty
      python: 3.6
      before_install:
        - ./linux.sh
    - os: osx
      before_install:
        - ./osx.sh
      language: python3
      python: 3.7
branches:
  only:
    - master
script:
  - mkdir _export
  - ./pylint.sh
  - ./doctests.sh
