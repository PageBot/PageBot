#https://docs.travis-ci.com/user/languages/python/
---

language: python

jobs:
  include:
    - os: linux
      #language: python
      dist: bionic
      python: 3.6
      python: 3.7
      python: 3.8
      before_install:
        - python --version
        - pip install --upgrade pip
        - pip install --upgrade pylint pytest pytest-cov codecov
      install:
        - pip install -r requirements.txt
      script:
        - mkdir _export
        - ./scripts/pylint.sh
        - ./scripts/doctests-linux.sh
        - coverage run -m pytest
      after_success:
        - codecov
    - os: osx
      language: sh
      env:
          - HOMEBREW_NO_ANALYTICS=1
          - HOMEBREW_NO_INSTALL_CLEANUP=1
      addons:
          homebrew:
              update: true
              packages: python3.9
      before_install:
        - pip3 install --upgrade pip
        - pip3 install pylint pytest
      install:
        - ./scripts/osx.sh
      script:
        - mkdir _export
        - ./scripts/pylint.sh
        - ./scripts/doctests-osx.sh
        - pytest
    - os: windows
      #language: python
      python: 3.6
      before_install:
        - python --version
        - pip install --upgrade pip
        - pip install --upgrade pytest 
      install:
        - pip install -r requirements.txt
branches:
  only:
    - master
