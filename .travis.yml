#https://docs.travis-ci.com/user/languages/python/
---
matrix:
  include:
    - os: linux
      language: python
      dist: trusty
      python: 3.6
      before_install:
        - python --version
        - pip install --upgrade pip
          #- pip install pytest pytest-cov codecov
      install:
        - ./scripts/linux.sh
      script:
        - mkdir _export
        - ./scripts/pylint.sh
        - ./scripts/doctests-linux.sh
        - coverage run -m pytest
      after_success:
        - codecov
    - os: osx
      #osx_image: xcode12.2
      language: sh
      env:
          - HOMEBREW_NO_ANALYTICS=1
          - HOMEBREW_NO_INSTALL_CLEANUP=1
      addons:
          homebrew:
              update: true
              packages: python3.9
      before_install:
        - pip3 install --upgrade pip
        - pip3 install pytest pytest-cov codecov
      install:
        - ./scripts/osx.sh
      script:
        - mkdir _export
        - ./scripts/pylint.sh
        - ./scripts/doctests-osx.sh
        - pytest
          #- ./scripts/doctests.sh
          #after_success:
          #- codecov
branches:
  only:
    - master
