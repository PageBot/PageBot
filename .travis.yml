language: python
branches:
  only:
  - master
before_install:
- pip install --upgrade pip
install:
- pip install -e .
- pip install flat
- pip install fontTools
- pip install pylint
script:
- mkdir _export
- export WONT_FIX=invalid-name,bad-indentation,trailing-newlines
- export MAYBE_SOMEDAY=fixme,missing-docstring,superfluous-parens
- export PYLINT="pylint --disable=$WONT_FIX,$MAYBE_SOMEDAY"
- $PYLINT Examples/Howto/UseFlatContext/*.py
- $PYLINT Examples/Howto/PositionText.py
