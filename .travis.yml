#https://docs.travis-ci.com/user/languages/python/
---

#language: python

jobs:
  fast_finish: true
  include:
    - os: linux
      language: python
      dist: bionic
      python: 3.6
      python: 3.7
      python: 3.8
      before_install:
        - python --version
        - pip install --upgrade pip
        - pip install -r test-requirements.txt
      install:
        - pip install -r requirements.txt
      script:
        - mkdir _export
        - ./scripts/pylint.sh
        - ./scripts/doctests-linux.sh
        - coverage run -m pytest
      after_success:
        - codecov
    # https://docs.travis-ci.com/user/reference/osx
    - os: osx
      osx_image: xcode12.2
      language: shell
      env:
          - HOMEBREW_NO_ANALYTICS=1
          - HOMEBREW_NO_INSTALL_CLEANUP=1
      addons:
          homebrew:
              update: true
              packages: python3.9
      before_install:
        - pip3 install --upgrade pip
        - pip3 install pylint pytest
      install:
        - ./scripts/osx.sh
      script:
        - mkdir _export
        - ./scripts/pylint.sh
        - ./scripts/doctests-osx.sh
        - pytest
branches:
  only:
    - master
